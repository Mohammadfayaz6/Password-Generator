<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div class="wrapper">

            <div class="container">

                <h1>PASSWORD GENERATOR</h1>

                <div class="display-container">
    
                    <input readonly placeholder="Password" class="display" data-passwordDisplay>
                    
                    <button data-Copy class="copybutton">
                        <span  class="textcopy" data-CopyMsg></span>
                        <img src="copy.svg" alt="copyimg" width="23" height="23">
                    </button>
    
                </div>
    
                <div class="input-container">
    
                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>0</p>
                    </div>
    
                    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                    
                   
                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>
    
    
                    <div class="strength-container">
                         <h3>Strength</h3>
                         <div class="indicator" data-indicator></div>
                    </div>
    
                    <button class="GenerateButton">GENERATE PASSWORD</button>
    
                  
                     
                </div>

            </div>

            
            
        </div> 






       
       <script src="script.js"></script>
</body>
</html>
